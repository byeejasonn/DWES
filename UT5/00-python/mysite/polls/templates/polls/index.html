{% extends 'polls/base.html' %}

{% block content %}
    <div class="questions mx-auto">
        {% if latest_question %}
        <ul>
            {% for question in latest_question %}
                <li><a href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No hay preguntas</p>
            
        {% endif %}

        <div class="imagen"></div>
    </div>
{% endblock content %}
