<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .main {
            width: 800px;
        }
    </style>
</head>
<body>
    <main class="main mx-auto my-4">
        <p class="title is-2">{{ title }}</p>
            {% if teams %}
                {% for team in teams %}
                    <div class="box my-4">

                        <h2 class="title is-3">{{ team.name }}</h2>
                        
                        <p>{{ team.desc }}</p>
                    </div>
                {% endfor %}
            {% endif %}
    </main>
</body>
</html>
